<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Folmar - LinkedIn Card Preview</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 628px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      overflow: hidden;
    }
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #4F46E5, #3730a3);
      display: flex;
      color: white;
    }
    .image-container {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }
    .content {
      width: 60%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 52px;
      margin: 0 0 16px 0;
      line-height: 1.1;
    }
    h2 {
      font-size: 32px;
      font-weight: 600;
      margin: 0 0 24px 0;
      opacity: 0.9;
    }
    .tagline {
      font-size: 24px;
      margin-bottom: 30px;
      line-height: 1.4;
      opacity: 0.8;
    }
    .url {
      font-size: 20px;
      opacity: 0.7;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="/cf-logo.png" alt="Chris Folmar">
    </div>
    <div class="content">
      <h1>Chris Folmar</h1>
      <h2>Software Engineering Manager</h2>
      <div class="tagline">Leadership, Insights & Real-World Solutions</div>
      <div class="url">chrisfolmar.com</div>
    </div>
  </div>
</body>
</html>
